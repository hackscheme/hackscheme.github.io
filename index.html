
<!DOCTYPE>
<html>
  <head>
    <title>Hack Scheme</title>
    <script type="module" src="https://unpkg.com/wired-elements?module"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/index.js" type="text/javascript"></script>
  </head>
  <body onload="loadPage()">
    <div class="flex flex-col w-full border border-black m-auto min-h-screen justify-center items-center z-0">
      <h1>HackScheme packages</h1>
      <wired-divider class="wired-rendered"></wired-divider>
      <wired-search-input id="search_bar" class="justify-center" placeholder="Search" style="width: 40vw;" class=""></wired-search-input>
      <wired-button id="btn2" class="wired-rendered">Search</wired-button>

    <div class="grid grid-cols-2 gap-4 place-content-end h-48">
      <wired-button elevation="5" id="open_submit" class="wired-rendered">Submit</wired-button>
      <wired-button elevation="5" id="open_login" class="wired-rendered">Login</wired-button>
    </div>
    </div>

    <wired-dialog id="login_dialog">
      <h1>Login</h1>
      <div>
        <wired-button elevation="5" id="google_btn" class="wired-rendered">
          <i class="fa-brands fa-google"></i>
          Google
        </wired-button>
        <wired-button elevation="5" id="github_btn" class="wired-rendered">
          <i class="fa-brands fa-github"></i>
          Github
        </wired-button>
      </div>
      <div style="text-align: right; padding: 30px 16px 16px;">
        <wired-button id="close_login">Close dialog</wired-button>
      </div>
    </wired-dialog>

    <wired-dialog id="submit_dialog">
        <form class="flex flex-col w-full" onsubmit="return false">
          <lable>Package name</lable>
          <wired-input class="w-full" id="_pkg_name" placeholder="mypackage"></wired-input>

          <lable>Package version</lable>
          <wired-input class="w-full" id="_pkg_version" placeholder="1.0.0"></wired-input>

          <lable>Package description</lable>
          <wired-input class="w-full" id="_pkg_description" placeholder="What the package does"></wired-input>

          <lable>Package file</lable>
          <input id="_pkg_file" type="file" accept=".tar.gz" style="background-color: white;"></input>

         <wired-button id="next" elevation="3">Next</wired-button>        
      </form>
      <p style="color: red; display: none;" id="_pkg_error_msg">No error</p>
      <div style="text-align: right; padding: 30px 16px 16px;">
        <wired-button id="close_submit">Close dialog</wired-button>
      </div>
    </wired-dialog>


    <wired-dialog id="next_dialog">
        <form class="flex flex-col w-full" onsubmit="return false">
          <lable>Author name</lable>
          <wired-input class="w-full" id="_next_author_name" placeholder="yourname"></wired-input>

          <lable>Github Url</lable>
          <wired-input class="w-full" id="_next_author_url"> </wired-input>

         <wired-button id="submit_pkg" elevation="3">Submit Package</wired-button>        
      </form>
      <p style="color: red; display: none;" id="_next_error_msg">No error</p>
      
      <div style="text-align: right; padding: 30px 16px 16px;">
        <wired-button id="close_next">Close dialog</wired-button>
      </div>
    </wired-dialog>



    <script type="module">
      import {addFirebase, addLogins} from "/firebase.js"
      import {addEvents} from "/events.js"
      let app = addFirebase()
      addLogins()
      addEvents(app)
    </script>

  </body>
</html>
